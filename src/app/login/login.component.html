<div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="card card-signup">
          <!-- <form class="form" method="" action=""> -->
          <form class="form" method="" action="" #loginForm="ngForm" (ngSubmit)='onLogin(loginForm.value)'   novalidate>    
            <div class="header header-primary text-center">
              <h4 class="card-title">Log in</h4>
              <!-- <div class="social-line">
                <a href="#pablo" class="btn btn-just-icon btn-simple">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-simple">
                  <i class="fa fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-simple">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div> -->
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-xs-offset-4 col-xs-4">
                  <div class="school_logo text-center">
                    <img src="assets/img/school/school.jpg" alt="Circle Image" class="img-circle img-responsive">
                  </div>
                </div>
            </div>
            <p class="description text-center">Or Be Classical</p>
            <div class="card-content">

              <!-- <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">face</i>
                </span>
                <div class="form-group is-empty"><input type="text" class="form-control" placeholder="First Name..."><span class="material-input"></span></div>
              </div> -->

              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">email</i>
                </span>
                <div class="form-group is-empty">
                  <!-- <input type="text" class="form-control" placeholder="Email..."> -->
                  <input type="email" class="form-control"  name="email" #Email="ngModel"  
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required ngModel>
                  <div *ngIf="Email.errors && (Email.touched|| Email.dirty)" class="alert text-danger">
                      <div [hidden]="!Email.errors.required">
                          *Emailid required
                      </div>
                      <div [hidden]="!Email.errors.pattern">
                            *Please enter valid email
                      </div>                                                      
                  </div>
                  
                  <span class="material-input"></span></div>
              </div>

              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">lock_outline</i>
                </span>
                <div class="form-group is-empty">
                  <!-- <input type="password" placeholder="Password..." class="form-control"> -->
                  <input type="password" class="form-control" name="password" #Password="ngModel" minlength="6" required  ngModel>
                  <div *ngIf="Password.errors && (Password.touched|| Password.dirty)" class="alert text-danger">
                      <div [hidden]="!Password.errors.required">
                          *Password requried
                        </div>
                        <div [hidden]="!Password.errors.minlength">
                           *Please enter minimum 6 character
                        </div>
                  </div>  
                  <span class="material-input"></span></div>
              </div>

              <!-- If you want to add a checkbox to this form, uncomment this code

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="optionsCheckboxes" checked>
                  Subscribe to newsletter
                </label>
              </div> -->
            </div>
            <div class="footer text-center">
              <!-- <a routerLink="/landingpage" class="btn btn-primary btn-round">Get Started</a> -->
              <button class="btn btn-primary btn-round" [disabled]="!loginForm.form.valid" type="submit"> Get Started</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
